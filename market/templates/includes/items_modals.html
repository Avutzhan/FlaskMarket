<!-- Modal -->
<div class="modal fade" id="exampleModal-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel-{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel-{{ item.id }}">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Purchase -->
<div class="modal fade" id="examplePurchase-{{ item.id }}" tabindex="-1" aria-labelledby="examplePurchaseLabel-{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="examplePurchaseLabel-{{ item.id }}">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ purchase_form.hidden_tag() }}

          <h4 class="text-center">
            Are you sure you want buy {{ item.name }} for {{ item.price }}$ ?
          </h4>
          <h6 class="text-center">
            By clicking Purchase, you will purchase this item
          </h6>
          <input id="purchase_item" name="purchase_item" type="hidden" value="{{ item.name }}">
          {{ purchase_form.submit(class="btn btn-outline-success") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
