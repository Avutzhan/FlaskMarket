<!-- Modal Selling -->
<div class="modal fade" id="exampleSelling-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleSellingLabel-{{ owned_item.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleSellingLabel-{{ owned_item.id }}">{{ owned_item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <h4 class="text-center">
            Are you sure you want sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
          </h4>
          <h6 class="text-center">
            By clicking sell, you will put this item back on market
          </h6>
          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
          {{ selling_form.submit(class="btn btn-outline-danger") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
